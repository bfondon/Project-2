<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sign in and Sign up - Single Form</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300,600'>
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

</head>

<body>

  <div class="cont_principal">

    <div class="cont_centrar">
      <div class="cont_login">
        <form action="">
          <div class="cont_tabs_login">
            <ul class='ul_tabs'>
              <li class="active"><a href="#" onclick="sign_in()">SIGN IN</a>
                <span class="linea_bajo_nom"></span>
              </li>
              <li><a href="#up" onclick="sign_up()">SIGN UP</a><span class="linea_bajo_nom"></span>
              </li>
            </ul>
          </div>
          <div class="cont_text_inputs">
            <input type="text" class="input_form_sign " placeholder="NAME" name="name_us" />

            <input type="text" class="input_form_sign d_block active_inp" placeholder="EMAIL" id="email_us" name="email_us" />

            <input type="password" class="input_form_sign d_block  active_inp" placeholder="PASSWORD" id="pass_us" name="pass_us" />
            <input type="password" class="input_form_sign" placeholder="CONFIRM PASSWORD" id="conf_pass_us" name="conf_pass_us" />

            <a href="#" class="link_forgot_pass d_block">Forgot Password ?</a>

            <div class="terms_and_cons d_none">
              <p><input type="checkbox" name="terms_and_cons" /> <label for="terms_and_cons">Accept Terms and
                  Conditions.</label></p>

            </div>
          </div>
          <div class="cont_btn">
            <button id="sign_in" class="btn_sign">SIGN IN</button>

          </div>

        </form>
      </div>

    </div>


  </div>

  <script src="js/index.js"></script>
  <script src="js/buttons.js"></script>

</body>

</html>
