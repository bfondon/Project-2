<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>10,000 Hours</title>


  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300,600'>

  <link rel="stylesheet" href="styles/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>

<body>
  <div id = "home-page-container" class="container">
    <div class="row">
      <h1 style="text-align: center">10,000 Hour Challenge</h1>
      <h5 style="text-align: center">Can you make it from beginner to master?</h5>
    </div>
    <div class="row">
      <form id = "login-div" class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
          <div class="input-field col s6">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
          <button id="login_submit" class="waves-effect waves-light btn">Log In</button>
        </div>
      </form>
    </div>
    <div class="row">
      <form id="sign-up-div" class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input id="name_signup" type="text" class="validate">
            <label for="first_name">Name:</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email_signup" type="email" class="validate">
            <label for="email">Email:</label>
          </div>
          <div class="input-field col s12">
            <input id="password_signup" type="password" class="validate">
            <label for="password">Password:</label>
          </div>
          <button id="submit_signup" class="waves-effect waves-light btn">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="./js/index.js"></script>

</body>

</html>
